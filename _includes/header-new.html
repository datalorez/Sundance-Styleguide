<header>
  <div class="c-nav__icon">
    <div class="c-nav__icon-hamburger"></div>
  </div>

  <div class="c-nav__logo">
    <a href="#">
      <img class="c-nav__logo--img" src="http://www.sundance.org/images/institutelogo_orange_large.svg">
    </a>
  </div>

  <span class="post-title">{{ page.title | escape }}</span>
</header>


<script type="text/javascript">
$('.c-nav__icon').on('click', function(){
  if ($('.o-content__inner').hasClass('is-open')) {
    $('.c-nav__icon').removeClass('is-active');
    $('.o-content__inner').removeClass('is-open');
  } else {
    $('.c-nav__icon').addClass('is-active');
    $('.o-content__inner').addClass('is-open');
  }
});
</script>
