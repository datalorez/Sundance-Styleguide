<div class="c-nav__container">
  <nav class="c-nav">
    <ul class="o-list-menu c-page-menu">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="c-page-menu__item o-list-menu__item"><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
