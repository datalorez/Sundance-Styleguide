<script type="text/javascript">
$( document ).ready(function() {
  /* Sections to match viewport height to 70% */
  $('.o-height--hero').css('height', window.innerHeight*.80+'px');
  $(window).resize(function() {
    $('.o-height--hero').css('height', window.innerHeight*.80+'px');
  });
});

$(function() {
    var header = $(".c-next__nav");
    header.removeClass('c-next__nav--default');
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 10) {
            header.addClass('c-next__nav--default');
        } else {
            header.removeClass('c-next__nav--default');
        }
    });
});

</script>
